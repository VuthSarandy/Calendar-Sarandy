<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Leo Calendar</title>
    <link rel="stylesheet" href="Calendar.css"/>
  </head>

  <body>
    <main class="container">
      <section class="Section-one">
        <section class="Section-two">
          <div class="title">
            <h1>April 2024</h1>
          </div>
          <table>
            <thead class="table-thead">
              <tr>
                <th>SUNDAY</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THUSDAY</th>
                <th>FRIDAY</th>
                <th>SATURDAY</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td class="td-none"></td>
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
                <td>05</td>
                <td>06</td>
              </tr>
              <tr>

                <td>07</td>
                <td>08</td>
                <td>09</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td style="background-color: rgb(255, 85, 0);">13</td>
              </tr>
              <tr>
                <td style="background-color: rgb(255, 85, 0);">14</td>
                <td style="background-color: rgb(255, 85, 0);">15</td>
                <td style="background-color: rgb(255, 85, 0);">16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
              </tr>
              <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
              </tr>
              <tr>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td class="td-none"></td>
                <td class="td-none"></td>
                <td class="td-none"></td>
                <td class="td-none"></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
